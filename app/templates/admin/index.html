{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <!-- 功能导航 -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <a href="{{ url_for('admin.manage_categories') }}" class="bg-white rounded-lg shadow p-6 hover:shadow-md transition-shadow">
            <h3 class="text-lg font-semibold text-gray-700">分类管理</h3>
            <p class="text-3xl font-bold text-purple-600">{{ total_categories }}</p>
        </a>
        <a href="{{ url_for('admin.users') }}" class="bg-white rounded-lg shadow p-6 hover:shadow-md transition-shadow">
            <h3 class="text-lg font-semibold text-gray-700">用户管理</h3>
            <p class="text-3xl font-bold text-blue-600">{{ total_users }}</p>
        </a>
        <a href="{{ url_for('admin.course_requests') }}" class="bg-white rounded-lg shadow p-6 hover:shadow-md transition-shadow">
            <h3 class="text-lg font-semibold text-gray-700">课程审核</h3>
            <p class="text-3xl font-bold text-green-600">{{ pending_requests }}</p>
        </a>
    </div>
</div>
{% endblock %}
