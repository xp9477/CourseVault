{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-lg shadow-sm p-6">
    <h2 class="text-2xl font-bold text-gray-900 mb-6">编辑学习备注</h2>
    
    <form method="POST">
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-medium mb-2" for="notes">
                备注内容
            </label>
            <textarea id="notes" name="notes" rows="3"
                      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                      placeholder="例如：已学习到第3集">{{ notes }}</textarea>
        </div>
        
        <div class="flex justify-end space-x-4">
            <a href="{{ url_for('main.index') }}" 
               class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">
                取消
            </a>
            <button type="submit" 
                    class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                保存
            </button>
        </div>
    </form>
</div>
{% endblock %}
