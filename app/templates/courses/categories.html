{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-lg shadow-sm p-6">
    <h2 class="text-2xl font-bold text-gray-900 mb-6">管理分类</h2>
    
    <!-- 添加分类表单 -->
    <form method="POST" class="mb-8">
        <div class="flex space-x-4">
            <input type="text" name="name" required placeholder="输入分类名称"
                   class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button type="submit"
                    class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                添加分类
            </button>
        </div>
    </form>
    
    <!-- 分类列表 -->
    <div class="space-y-4">
        {% for category in categories %}
        <div class="flex justify-between items-center p-4 bg-gray-50 rounded-lg">
            <span class="text-gray-700">{{ category.name }}</span>
            <form method="POST" action="{{ url_for('courses.delete_category', category_id=category.id) }}"
                  onsubmit="return confirm('确定要删除这个分类吗？')">
                <button type="submit"
                        class="text-red-500 hover:text-red-700">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                    </svg>
                </button>
            </form>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
