{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-sm p-6">
    <h2 class="text-2xl font-bold text-gray-900 mb-6">修改密码</h2>
    
    <form method="POST">
        <!-- 当前密码 -->
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-medium mb-2" for="old_password">
                当前密码
            </label>
            <input type="password" id="old_password" name="old_password" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <!-- 新密码 -->
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-medium mb-2" for="new_password">
                新密码
            </label>
            <input type="password" id="new_password" name="new_password" required
                   minlength="6"
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <p class="mt-1 text-sm text-gray-500">密码长度至少6个字符</p>
        </div>
        
        <!-- 确认新密码 -->
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-medium mb-2" for="confirm_password">
                确认新密码
            </label>
            <input type="password" id="confirm_password" name="confirm_password" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <!-- 提交按钮 -->
        <div class="flex justify-end space-x-4">
            <a href="{{ url_for('main.index') }}" 
               class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">
                取消
            </a>
            <button type="submit" 
                    class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                确认修改
            </button>
        </div>
    </form>
</div>
{% endblock %}
