{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-sm p-6">
    <h2 class="text-2xl font-bold text-gray-900 mb-6">注册</h2>
    
    <form method="POST">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-medium mb-2" for="username">
                用户名
            </label>
            <input type="text" id="username" name="username" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-medium mb-2" for="password">
                密码
            </label>
            <input type="password" id="password" name="password" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <button type="submit" 
                class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            注册
        </button>
        
        <div class="mt-4 text-center text-sm text-gray-600">
            已有账号？ 
            <a href="{{ url_for('auth.login') }}" class="text-blue-500 hover:text-blue-700">
                立即登录
            </a>
        </div>
    </form>
</div>
{% endblock %}
